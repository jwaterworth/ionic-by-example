<ion-view view-title="Login">
    <ion-content>
        <div class="list card">
            <div class="item item-input">
                <input type="text" placeholder="Username" ng-model="$ctrl.credentials.user" />
            </div>
            <div class="item item-input">
                <input type="password" placeholder="Password" ng-model="$ctrl.credentials.password" />
            </div>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="$ctrl.login()">Login</button>
        </div>
    </ion-content>
</ion-view>
