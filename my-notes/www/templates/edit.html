<ion-view view-title="Edit Note">
    <ion-content>
        <div class="list card">
            <div class="item item-input">
                <input type="text" ng-model="$ctrl.note.title" />
            </div>
            <div class="item item-input">
                <textarea rows="5" ng-model="$ctrl.note.description"></textarea>
            </div>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="$ctrl.save()">Save</button>
        </div>
    </ion-content>
</ion-view>
